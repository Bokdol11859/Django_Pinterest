{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <h1>
            {{ target_article.title }}
        </h1>
        <p>{{ target_article.author }}</p>
{#        <p>{{ target_article.created_on }}</p>#}
        <img src="{{ target_article.image.url }}" alt="">

        <p>{{ target_article.content }}</p>

        <a href="{% url 'articleapp:update' pk=target_article.pk %}">Edit Article</a>
        <a href="{% url 'articleapp:delete' pk=target_article.pk %}">Delete Article</a>
    </div>

{% endblock %}
