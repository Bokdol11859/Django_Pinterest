<div style="text-align: center; margin: 2rem 0;">
    <div class="bokdol_header_logo">
        <a href="{% url 'accountapp:hello_world' %}" style="text-decoration: none; color: black">
            <h1>BokDol</h1>
        </a>
    </div>
    <div class="header_navs" style="margin-top: 1rem">
        <a href="{% url 'articleapp:list' %}"
           style="margin: 1rem 1rem; color: black; text-decoration: none;">Articles</a>
        <a href="{% url 'projectapp:list' %}"
           style="margin: 1rem 1rem; color: black; text-decoration: none;">Projects</a>
        {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}"
               style="margin: 1rem 1rem; color: black; text-decoration: none;"><span>Login</span></a>
            <a href="{% url 'accountapp:create' %}?next={{ request.path }}"
               style="margin: 1rem 1rem; color: black; text-decoration: none;"><span>Sign Up</span></a>
        {% else %}
            <a href="{% url 'subscribeapp:list' %}"
               style="margin: 1rem 1rem; color: black; text-decoration: none;">Subscription</a>
            <a href="{% url 'accountapp:detail' pk=user.pk %}"
               style="margin: 1rem 1rem; color: black; text-decoration: none;">My Page</a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}"
               style="margin: 1rem 1rem; color: black; text-decoration: none;"><span>Logout</span></a>
        {% endif %}
    </div>
</div>
